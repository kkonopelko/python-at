name: CI â€” Python tests (Playwright E2E + API)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      API_TESTS_PATH: tests/api/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # test helpers: parallelism, html report
          pip install pytest-xdist pytest-html

      - name: Debug API test discovery
        run: |
          echo "Discovering API tests..."
          pytest ${{ env.API_TESTS_PATH }} --collect-only -q || echo "No API tests found"

      - name: Run API tests
        run: |
          mkdir -p test-reports
          echo "Running API tests..."
          # Using -n auto to run tests in parallel across available CPU cores
           pytest ${{ env.API_TESTS_PATH }} -v -n auto \
            --junitxml=test-reports/api-junit.xml \
            --html=test-reports/api-report.html --self-contained-html \
            -m "api"

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: test-reports/
          retention-days: 1

  run-ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      E2E_TESTS_PATH: tests/e2e/
      PlaywrightBrowserName: chromium

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-xdist pytest-html

      - name: Install Playwright browsers
        run: |
          pip install playwright --upgrade
          playwright install --with-deps ${{ env.PlaywrightBrowserName }}
          
      - name: Setup virtual display for UI tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Debug UI test discovery
        run: |
          echo "Discovering E2E tests..."
          pytest ${{ env.E2E_TESTS_PATH }} --collect-only -q || echo "No E2E tests found"

      - name: Run UI tests (E2E)
        env:
          DISPLAY: :99
          HEADLESS: true
          CI: true
        run: |
          mkdir -p test-reports
          echo "Running E2E tests..."
          echo "Display: $DISPLAY"
          echo "Headless: $HEADLESS"
          
          playwright --version
          
          pytest ${{ env.E2E_TESTS_PATH }} -v -n auto \
            --junitxml=test-reports/e2e-junit.xml \
            --html=test-reports/e2e-report.html --self-contained-html \
            -m "e2e" \
            --tb=short \
            -s \
            --capture=no

      - name: Upload UI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: test-reports/
          retention-days: 1