name: CI â€” Python tests (Playwright E2E + API)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.x' # pick the version your project needs

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # test helpers: pytest, parallelism, html report
          pip install pytest pytest-xdist pytest-html

      - name: Install Playwright browsers
        run: |
          # if you use playwright python
          pip install playwright --upgrade
          playwright install --with-deps

      - name: Run tests (parallel)
        # -n auto uses pytest-xdist to spawn workers equal to CPU cores
        run: |
          mkdir -p test-reports
          # run pytest, save junit xml + html report
          pytest -v --maxfail=1 -n auto \
            --junitxml=test-reports/junit.xml \
            --html=test-reports/report.html --self-contained-html

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-reports/