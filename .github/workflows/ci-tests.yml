name: CI â€” Python tests (Playwright E2E + API)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.x' # pick the version your project needs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # test helpers: pytest, parallelism, html report
          pip install pytest pytest-xdist pytest-html

      - name: Install Playwright browsers
        run: |
          # if you use playwright python
          pip install playwright --upgrade
          playwright install --with-deps chromium
          
      - name: Setup virtual display for UI tests
        run: |
          # Install xvfb for headless display
          sudo apt-get update
          sudo apt-get install -y xvfb
          
          # Start virtual display
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Debug test discovery
        run: |
          echo "Python path: $PYTHONPATH"
          echo "Working directory: $(pwd)"
          echo "Config file exists: $(ls -la config/settings.json)"
          echo "Discovering all tests..."
          pytest --collect-only -q
          echo "API tests:"
          pytest tests/api/ --collect-only -q || echo "No API tests found"
          echo "E2E tests:"  
          pytest tests/e2e/ --collect-only -q || echo "No E2E tests found"

      - name: Run API tests
        run: |
          mkdir -p test-reports
          echo "Running API tests..."
          pytest tests/api/ -v --maxfail=5 \
            --junitxml=test-reports/api-junit.xml \
            --html=test-reports/api-report.html --self-contained-html \
            -m "api"

      - name: Run UI tests (E2E)
        env:
          DISPLAY: :99
          HEADLESS: true
          CI: true
        run: |
          echo "Running E2E tests..."
          echo "Display: $DISPLAY"
          echo "Headless: $HEADLESS"
          
          # Verify Playwright installation
          playwright --version
          
          # Run E2E tests with proper error reporting
          pytest tests/e2e/ -v --maxfail=5 \
            --junitxml=test-reports/e2e-junit.xml \
            --html=test-reports/e2e-report.html --self-contained-html \
            -m "e2e" \
            --tb=short \
            -s \
            --capture=no

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-reports/